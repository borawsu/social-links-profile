<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="content-main-container">
    <div id="main-block">
      <div id="user-info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" id="avatar">
        <p id="name">Jessica Randall</p>
        <p id="location">London, United Kingdom</p><br>
        <p id="description">"Front-end developer and avid reader."</p>
      </div>
      <br>
      <div id="buttons">
        <a id="github-btn" href="https://github.com/borawsu" target="_blank">GitHub</a>
        <a id="frontend-btn" href="https://www.frontendmentor.io/profile/borawsu" target="_blank">Frontend Mentor</a>
        <a id="linkedin-btn" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a id="twitter-btn" href="https://x.com/frontendmentor" target="_blank">Twitter</a>
        <a id="instagram-btn" href="https://www.instagram.com/frontendmentor/" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
